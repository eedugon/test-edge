name: Push Release Note to Central

on:
  push:
    branches:
      - main

jobs:
  send-release-note:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Checkout central repo
        uses: actions/checkout@v4
        with:
          repository: eedugon/test-central
          token: ${{ secrets.CENTRAL_REPO_TOKEN }}
          path: test-central

      - name: Copy release notes
        run: |
          mkdir -p test-central/releases/incoming
          cp .release/outgoing/*.yaml test-central/releases/incoming/

      - name: Commit & push
        working-directory: test-central
        run: |
          git config user.email "bot@example.com"
          git config user.name  "Release Bot"
          git add releases/incoming/*.yaml
          git commit -m "Add release note from $(date -u +'%Y-%m-%d %H:%M:%SZ')" || echo "Nothing to commit"
          # La URL del remoto ya incluye el token porque la configur√≥ actions/checkout
          git push origin HEAD:main